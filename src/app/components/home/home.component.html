<div class="container-fluid">
    <div *ngIf="!loading">
      <!-- your list view code here -->
      <div class="row">
        <div class="text-end mt-4">
          <button class="btn btn-primary" (click)="addContact()">Add Contact</button>
        </div>
        <div class="col">
          <h1>Home</h1>
          <p>Welcome to the home page</p>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let contact of contacts" >
              <div class="text-end">
                <button class="btn btn-danger" (click)="deleteContact(contact.id)">Delete</button>
                <button class="btn btn-primary" (click)="addEmail(contact.id)">Add Email</button>

              </div>
              <h5>Name:{{contact.name}}</h5>
              <div *ngIf="contact.emails.length>0">
                  <p>Email:</p>
                  <p *ngFor="let emailElement of contact.emails">{{emailElement.email}}</p>
              </div>
              <div *ngIf="contact.address.length>0">
                <p>Phone:</p>
                <p *ngFor="let addressElement of contact.address">{{addressElement}}</p>
              </div>
            </li>
          </ul>
        </div>
        <nav aria-label="..." class="mt-4 fixed-bottom sticky-bottom" *ngIf="pageCount > 1">
          <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage === 0">
              <a class="page-link " role="button" (click)="previousPage()">Previous</a>
            </li>
            <li class="page-item" *ngFor="let page of [].constructor(pageCount); let i = index" [class.active]="i === currentPage">
              <a class="page-link" role="button" (click)="currentPage = i;getContacts()">{{ i + 1 }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === pageCount - 1">
              <a class="page-link" role="button" (click)="nextPage()">Next</a>
            </li>
          </ul>
        </nav>
  </div>
  <div *ngIf="loading">
    <div class="row">
      <div class="col">
        <div class="spinner-border text-primary align-content-center" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>

</div>
  <app-create-modal></app-create-modal>
  <app-add-email-modal></app-add-email-modal>
</div>
